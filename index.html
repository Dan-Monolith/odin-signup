<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="img-block">
        <div id="background"></div>    
        <div id="banner">
            <img src="images/rocket.png" alt="a rocket" id="logo">
            <h1>Ares</h1>
        </div>
    </div>

    <div id="info-block">
        <div id="text-bar">
            <h3>Have you considered joining the Ares Project? One way missions to Mars launching weekly. Leave your mark on history! Leave your mark on Mars </h3>
            <h3>Sign up now! Live forever in the stars...</h3>
        </div>

        <div id="form-bar">
            <p>Let's do this</p>
            <form action="example.com.path" method="post">
                <fieldset>
                    <label for="name">First Name</label>
                    <input type="text" id="name">
                    <label for="mail">Email</label>
                    <input type="email" id="mail">
                    <label for="pass">Password</label>
                    <input type="password" id="pass">
                </fieldset>
                <fieldset>
                    <label for="last">Last Name</label>
                    <input type="text" id="last">
                    <label for="phone">Phone number</label>
                    <input type="number" id="phone">
                    <label for="confirm">Confirm password</label>
                    <input type="password" id="confirm"> 
                </fieldset>        

            </form>
        </div>

        <div id="button-bar">
            <button type="submit">Create Account</button>
            <p>Already have an account?<a>Log in</a></p>
        </div>
    </div>
    
</body>
</html>
